name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Run this action only when you push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a Linux server to build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify Node.js version

      - name: Install dependencies and build 🔧
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v1